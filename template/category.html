{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div style="background-color: aliceblue;" class="col-lg-12 col-md-12 col-sm-12">
      <div class="latest_post">
        <h2><span>{{ category_name }}</span></h2>
        <div class="">
          {% for post in category_post %} 
                  
          <ul class="spost_nav">
            
            <li style="height:90px">
              <div class="media wow fadeInDown"> <a href="{% url 'post_get' post.id %}" class="media-left"> <img alt="" src="{{ post.img.url }}"> </a>
                <div class="media-body"> <a href="{% url 'post_get' post.id %}" class="catg_title">{{ post.title|slice:400 }}...</a> </div>
              </div>
            </li>
            
          </ul>

          {% endfor %}

          <div class="pages">
            <ul>
              
                <li >{% if page.has_previous %}<a style="padding: 10px;" class="btn-theme" href="{% url 'category_post' category_name %}?page={{page.previous_page_number}}">Previous</a>{% endif %}----{% if page.has_next %}<a style="padding: 10px;" class="btn-theme" href="{% url 'category_post' category_name %}?page={{page.next_page_number}}">Next</a>{% endif %}</li>

            </ul>
          </div><br><br><br>

        </div>
      </div>
    </div>
  
{% endblock %}
